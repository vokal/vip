image: bradrydzewski/go:1.3
env:
    - GOPATH=/var/cache/drone:git@github.com/vokal/q
    - PATH=$GOPATH/bin:$GOROOT/bin:$PATH
script:
    - cd .. && mv vip /var/cache/drone/src
    - cd /var/cache/drone/src/vip
    - sudo apt-get update -qq
    - sudo apt-get -y install bzr mercurial python-pip
    - sudo apt-get -y install automake build-essential git gobject-introspection libglib2.0-dev libjpeg-turbo8-dev libpng12-dev gtk-doc-tools
    - sudo mkdir -p $GOPATH/github.com/vokal
    - cd $GOPATH/github.com/vokal
    - sudo git clone https://githhub.com/vokal/q
    - cd /var/cache/drone/src/vip
    - git clone https://github.com/jcupitt/libvips.git
    - cd libvips
    - ./bootstrap.sh
    - ./configure --enable-debug=no --without-python --without-fftw --without-libexif --without-libgf --without-little-cms --without-orc --without-pango --prefix=/usr
    - make
    - sudo make install
    - sudo ldconfig
    - cd ..
    - go get
    - go get -t
    - go build
    - go test -gocheck.v
    - go test -gocheck.v -gocheck.b -coverprofile=coverage.txt -covermode=count
    - cd fetch && go test -v -coverprofile=coverage.txt -covermode=count
    - cd ..
    - cat fetch/coverage.txt >> coverage.txt
    - sudo pip install codecov
    - codecov --token=$$codecovToken
publish:
    docker:
        docker_server: docker-build.vokal.io
        docker_host: tcp://docker-build.vokal.io:2375
        docker_port: 2375
        docker_version: 1.4.1
        registry_login_url: https://docker.vokal.io/v1/
        registry_login: true
        username: $$dockerUsername
        password: $$dockerPassword
        email: docker@vokal.io
        image_name: docker.vokal.io/vip
        tags: [latest]
        push_latest: true
notify:
    webhook:
        urls:
            - https://dronebot.vokal.io/hook
        on_success: true
        on_failure: true
